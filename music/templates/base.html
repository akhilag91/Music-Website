{% load static %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">
<center>
<html>

<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous">
        <!-- font awesome -->


    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
        
    

    </head>


<body>
        <nav class="navbar navbar-inverse">
                <nav class="container-fluid">
                    <a class="navbar-brand" href="{% url 'home' %}">My Music</a>
                    <div class="nav navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="">
                                <a href="{% url 'home' %}">
                                    <span class="glyphicon glyphicon-cd" aria-hidden="true"></span> Albums
                                </a>
                            </li>
                            <li class="">
                                <a href="{% url 'home' %}">
                                    <span class="glyphicon glyphicon-music" aria-hidden="true"></span> songs
                                </a>
                            </li>
                        </ul>
                        {% if user.is_authenticated %}
                        <ul class="nav navbar-nav navbar-right">
                            <li class="">
                                <a href="{% url 'crud_playlist' %}">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> playlist
                                </a>
                            </li>
            
                            <ul class="nav navbar-nav navbar-right">
                                <li class="">
                                    <a href="{% url 'profile' %}">
                                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{ user.username }}
                                    </a>
                                    <a href="{% url 'logout' %}">
                                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Logout
                                    </a>
                                </li>
                            </ul>
                            {% else %}
                            <ul class="nav navbar-nav navbar-right">
                                <li class="">
                                    <a href="{% url 'login' %}">
                                        <span class="glyphicon glyphicon-" aria-hidden="true"></span> Login
                                    </a>
                                </li>
                                {% endif %}
                    </div>
            
                </nav>
            </nav>
    <div class='container-fluid'>
        {% block content %}
        {% endblock %}

    </div>


</body>

</html>
</center>
